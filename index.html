<!doctype html>
<html lang="pl-PL">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Github API Test with jQuery</title>
  <meta name="author" content="kania0507">  
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</head>

<body>  
<div class="container">		 
	<div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h1>Search Github Username </h1>                 
			<input type="text" class="form-control" name="ghname" id="ghname" placeholder="Github username">				
        </div>
        <div class="panel-body" id="result"></div>
    </div>
</div>
  
<script type="text/javascript">
$(function(){
	$('#ghname').on('keyup', function(e){
		var user = e.target.value;
		
		$.ajax({
				url: 'https://api.github.com/users/'+user,
				data: {
					client_id: '735f65e8a2874f199a06',
					client_secret: 'f695518599776e991f432f425fbfebf76261156e'
				}
		}).done(function(user){
			$('#result').html(`
				<h2><a href='${user.html_url}'>${user.name}</a> <small>${user.public_repos} repositories</small></h2>				
				<p>${user.bio}</p>
				
				`);
		});
	});	 
});
</script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
